name: CI / CD - Build, Test, Push, Deploy to Azure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-ref: ${{ steps.set-image-ref.outputs.image-ref }}
      image-latest: ${{ steps.set-image-ref.outputs.image-latest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version / image name
        id: set-image-ref
        run: |
          # read owner/repo from context and convert to lowercase to satisfy registry rules
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo "$REPO"  | tr '[:upper:]' '[:lower:]')

          IMAGE_NAME="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}"
          IMAGE_TAG=${GITHUB_SHA::8}

          echo "image-ref=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image-latest=${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT

          # optional debug output
          echo "IMAGE_NAME=${IMAGE_NAME}"
          echo "IMAGE_TAG=${IMAGE_TAG}"

      - name: Build and push Docker image (with cache)
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.set-image-ref.outputs.image-ref }}
            ${{ steps.set-image-ref.outputs.image-latest }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move build cache into place
        run: |
          rm -rf /tmp/.buildx-cache || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Run container for smoke test
        run: |
          IMAGE=${{ steps.set-image-ref.outputs.image-ref }}
          docker run -d -p 5001:5000 --name smoke-test $IMAGE
          for i in {1..30}; do
            if curl -sS http://localhost:5001/get_data >/dev/null 2>&1; then
              echo "server is up"
              break
            fi
            echo "waiting..."
            sleep 1
          done
          echo "curl output:"
          curl -sS http://localhost:5001/get_data | jq .
      - name: Stop smoke-test container
        if: always()
        run: |
          docker rm -f smoke-test || true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure Web App (container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: |
            ${{ needs.build-and-test.outputs.image-latest }}
